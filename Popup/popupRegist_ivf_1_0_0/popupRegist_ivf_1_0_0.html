<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popupRegist_ivf_1_0_0</title>
    <link rel="stylesheet" href="https://huudinh.github.io/assets/sass/lib.min.css">
    <link rel="stylesheet" href="sass/popupRegist_ivf_1_0_0.min.css">
    <script src="https://huudinh.github.io/assets/js/module.min.js"></script>
</head>

<body>
    <button type="button" class="btn btn-danger btnkn1km">button</button>
    <section class="popupRegist_ivf_1_0_0">
        <div class="popupRegist_ivf_1_0_0_block">
            <div class="popupRegist_ivf_1_0_0_overlay" id="popupRegist_ivf_1_0_0_overlay" style="display:none"></div>
            <div id="popupRegist_ivf_1_0_0_overlayClickForm" class="popupRegist_ivf_1_0_0_overlayForm"
                style="display:none">
                <div class="popupRegist_ivf_1_0_0_boxTv">
                    <article>
                        <div class="popupRegist_ivf_1_0_0_headerBox">
                            <div class="popupRegist_ivf_1_0_0_logo"></div>
                            <p class="popupRegist_ivf_1_0_0_headerBox_tt">Đặt lịch hẹn</p>
                        </div>
                        <div class="popupRegist_ivf_1_0_0_contentBox">
                            <div>
                                <input id="iname" name="iname" type="textbox" required placeholder="Họ tên*:">
                                <input id="imob" name="imob" type="textbox" required placeholder="Điện thoại*:">
                                <input type="hidden" style="display:none" id="iemail" name="iemail" type="textbox"
                                    placeholder="Email:">
                                <textarea id="itext" type="hidden" name="itext" value=""
                                    placeholder="Dịch vụ quan tâm"></textarea>
                                <input type="hidden" id="gclid_field" name="gclid_field" value="">
                                <input type="hidden" id="code_campaign" name="code_campaign" value="583971142">
                                <input type="hidden" id="name_campaign" name="name_campaign"
                                    value="[Kangnam] Sale Kangnam">
                            </div>
                            <div>
                                <input id="popupRegist_ivf_1_0_0_clickSent" onclick="ants_send_contact(this);"
                                    type="button" value="HOÀN THÀNH">
                                <div class="popupRegist_ivf_1_0_0_contact">
                                    <p>Tư vấn trực tiếp 24/7: <a href="tel:1900.6466">1900.6466</a></p>
                                </div>
                            </div>
                        </div>
                        <a id="popupRegist_ivf_1_0_0_closePopup"></a>
                    </article>
                </div>
            </div>
        </div>
    </section>
</body>

<script src="js/popupRegist_ivf_1_0_0.js"></script>

</html>
